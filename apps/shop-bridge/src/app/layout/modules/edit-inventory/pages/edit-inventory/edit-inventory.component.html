<ng-container *ngIf="isItemLoadedFromInventory; else showLoading">
    <section class="max-w-screen-md mx-auto">
        <div class="welcome-note">
            <h1>
                <span> Hello there ðŸ‘‹</span>
                Let's update an item in inventory
            </h1>
        </div>
        <div class="block p-6 rounded shadow bg-white">
            <form (ngSubmit)="onUpdate()">
                <div class="form-group mb-6">
                    <label
                        class="form-label inline-block mb-2 text-gray-700"
                        for="itemName"
                        >Item Name</label
                    >
                    <input
                        [(ngModel)]="itemName"
                        class="form-control block w-full px-3 py-1.5 text-base font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
                        id="itemName"
                        name="itemName"
                        placeholder="Enter item name"
                        type="text"
                    />
                </div>
                <div class="form-group mb-6">
                    <label
                        class="form-label inline-block mb-2 text-gray-700"
                        for="itemDescription"
                        >Item Description</label
                    >
                    <input
                        [(ngModel)]="itemDescription"
                        class="form-control block w-full px-3 py-1.5 text-base font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
                        id="itemDescription"
                        name="itemDescription"
                        placeholder="Enter item description"
                        type="text"
                    />
                </div>
                <div class="form-group mb-6">
                    <label
                        class="form-label inline-block mb-2 text-gray-700"
                        for="itemPrice"
                        >Item Price</label
                    >
                    <input
                        [(ngModel)]="itemPrice"
                        class="form-control block w-full px-3 py-1.5 text-base font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
                        id="itemPrice"
                        name="itemPrice"
                        placeholder="Enter item description"
                        type="number"
                    />
                </div>
                <ng-container *ngIf="isItemInfoNotUpdated">
                    <div
                        class="bg-red-100 rounded-lg py-5 px-6 mb-3 text-base text-red-700 inline-flex items-center w-full"
                        role="alert"
                    >
                        <svg
                            aria-hidden="true"
                            class="w-4 h-4 mr-2 fill-current"
                            data-icon="times-circle"
                            data-prefix="fas"
                            focusable="false"
                            role="img"
                            viewBox="0 0 512 512"
                            xmlns="http://www.w3.org/2000/svg"
                        >
                            <path
                                d="M256 8C119 8 8 119 8 256s111 248 248 248 248-111 248-248S393 8 256 8zm121.6 313.1c4.7 4.7 4.7 12.3 0 17L338 377.6c-4.7 4.7-12.3 4.7-17 0L256 312l-65.1 65.6c-4.7 4.7-12.3 4.7-17 0L134.4 338c-4.7-4.7-4.7-12.3 0-17l65.6-65-65.6-65.1c-4.7-4.7-4.7-12.3 0-17l39.6-39.6c4.7-4.7 12.3-4.7 17 0l65 65.7 65.1-65.6c4.7-4.7 12.3-4.7 17 0l39.6 39.6c4.7 4.7 4.7 12.3 0 17L312 256l65.6 65.1z"
                                fill="currentColor"
                            ></path>
                        </svg>
                        Lol, you haven't changed anything related to the item.
                    </div>
                </ng-container>
                <ng-container *ngIf="isItemUpdated; else UpdateItemButtons">
                    <div
                        class="bg-green-100 rounded-lg py-5 px-6 mb-3 text-base text-green-700 inline-flex items-center w-full"
                        role="alert"
                    >
                        <svg
                            aria-hidden="true"
                            class="w-4 h-4 mr-2 fill-current"
                            data-icon="check-circle"
                            data-prefix="fas"
                            focusable="false"
                            role="img"
                            viewBox="0 0 512 512"
                            xmlns="http://www.w3.org/2000/svg"
                        >
                            <path
                                d="M504 256c0 136.967-111.033 248-248 248S8 392.967 8 256 119.033 8 256 8s248 111.033 248 248zM227.314 387.314l184-184c6.248-6.248 6.248-16.379 0-22.627l-22.627-22.627c-6.248-6.249-16.379-6.249-22.628 0L216 308.118l-70.059-70.059c-6.248-6.248-16.379-6.248-22.628 0l-22.627 22.627c-6.248 6.248-6.248 16.379 0 22.627l104 104c6.249 6.249 16.379 6.249 22.628.001z"
                                fill="currentColor"
                            ></path>
                        </svg>
                        Cool, you have updated the item successfully.
                    </div>
                    <div class="flex flex-row items-center justify-around">
                        <button
                            class="inline-block px-6 py-2.5 bg-green-500 text-white font-medium text-xs leading-tight uppercase rounded-full shadow-md hover:bg-green-600 hover:shadow-lg focus:bg-green-600 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-green-700 active:shadow-lg transition duration-150 ease-in-out"
                            routerLink="/home"
                            type="button"
                        >
                            Back to Home
                        </button>
                        <button
                            class="inline-block px-6 py-2.5 bg-green-500 text-white font-medium text-xs leading-tight uppercase rounded-full shadow-md hover:bg-green-600 hover:shadow-lg focus:bg-green-600 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-green-700 active:shadow-lg transition duration-150 ease-in-out"
                            routerLink="/list"
                            type="button"
                        >
                            Back to Inventory
                        </button>
                    </div>
                </ng-container>
                <ng-template #UpdateItemButtons>
                    <div class="flex flex-row justify-around">
                        <button
                            class="px-6 py-2.5 bg-blue-600 text-white font-medium text-xs leading-tight uppercase rounded shadow-md hover:bg-blue-700 hover:shadow-lg focus:bg-blue-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-blue-800 active:shadow-lg transition duration-150 ease-in-out"
                            type="submit"
                        >
                            Update
                        </button>
                        <button
                            (click)="triggerDeleteWorkflow()"
                            class="inline-block px-6 py-2.5 bg-red-600 text-white font-medium text-xs leading-tight uppercase rounded-full shadow-md hover:bg-red-700 hover:shadow-lg focus:bg-red-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-red-800 active:shadow-lg transition duration-150 ease-in-out"
                            type="button"
                        >
                            Delete
                        </button>
                    </div>
                </ng-template>
            </form>
        </div>
    </section>
</ng-container>
<ng-template #showLoading>
    <thinkbridge-page-loader></thinkbridge-page-loader>
</ng-template>
